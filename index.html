<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./history.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
      <form>
        <label>Pick a Location</label>
        <input id="city" type="text" name="name" required />
        <input id="submit-city" type="submit" value="Get Weather" />
      </form>
    </header>
    <aside>
      <form class="conversion" id="convert">
        <label for="temp-to-convert">Convert the Temperature</label>
        <input type="number" name="temp" id="temp-to-convert" required />
        <br />
        <input type="radio" name="tempConvert" value="celsius" id="to-c" />
        <label for="to-c">Celsius</label>
        <br />
        <input type="radio" name="tempConvert" value="fahrenheit" id="to-f" />
        <label for="to-f">Fahrenheit</label>
        <br />
        <input type="submit" value="submit" />
        <h4 id="result"></h4>
      </form>
    </aside>

    <main class="content">
      <article class="hidden">Choose a location to view the weather.</article>
      <aside class="upComing">
        <article class="today">Today</article>
        <article class="tomorrow">Tomorrow</article>
        <article class="afterTomorrow">After Tomorrow</article>
      </aside>
    </main>
    <aside class="history">
      <section>
        <h4><strong>Previous Searches</strong></h4>
        <ul>
          <p class="hide">No previous searches.</p>
        </ul>
      </section>
    </aside>
  </body>
</html>
